<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script/main.js" defer></script>
        <link rel="stylesheet" href="style/main.css">
        <title>Document</title>
    </head>
    <body>
        <!-- HTML for the start form -->
        <div class="startFormContainer">
            <h1>memory</h1>
            <div class="startForm">
                <div class="theme">
                    <p>Select Theme</p>
                    <div class="buttons">
                        <button class="active">Numbers</button>
                        <button>Icons</button>
                    </div>
                </div>
                <div class="players">
                    <p>Numbers of players</p>
                    <div class="buttons">
                        <button class="active">1</button><button>2</button><button>3</button><button>4</button>
                    </div>
                </div>
                <div class="size">
                    <p>Grid Size</p>
                    <div class="buttons">
                        <button class="active">4x4</button>
                        <button>6x6</button>
                    </div>
                </div>
                <button class="start yellow">Start Game</button>
            </div> 
        </div>
        <!-- HTML for the rest of the webpage-->
        <header>
            <h1>memory</h1>
            <div class="actions">
                <button class="pc yellow restart">Restart</button>
                <button class="pc newgame">New Game</button>
                <button class="menu mobile yellow">Menu</button>
                <div class="burger mobile">
                    <div class="burgerContainer mobile">
                        <button class="yellow restart">Restart</button>
                        <button class="newgame">New Game</button>        
                        <button class="resumeGame">Resume Game</button>        
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="grid"></div>
            <div class="info">
                
            </div>
        </main>
    </body>
</html>
